name: Android Deploy

on:
  push:
    tags:
      - 'v*.*.*'
      - '*.*.*'
    branches:
      - main

jobs:
  deploy:
    # Only run if it's a tag push on main branch
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Create google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: echo "$GOOGLE_SERVICES_JSON" > ./app/google-services.json

      - name: Decode Keystore
        env:
          KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
        run: echo "$KEYSTORE_FILE" | base64 -d > /tmp/release.jks

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release AAB
        env:
          KEYSTORE_PATH: /tmp/release.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew bundleRelease

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false

      - name: Install Fastlane
        run: gem install fastlane

      - name: Create Google Play Service Account JSON
        env:
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        run: echo "$GOOGLE_PLAY_SERVICE_ACCOUNT_JSON" > /tmp/google-play-service-account.json

      - name: Deploy to Google Play Internal Testing
        env:
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON_PATH: /tmp/google-play-service-account.json
        run: fastlane internal

      - name: Upload AAB to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/bundle/release/app-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
